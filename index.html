<!DOCTYPE html>
<html>
<header>
    <title>Registro de Atendimentos</title>
    <link rel="stylesheet" href=".\style.css">
</header>

<body>
    <h1 class="titulo">Registro de Atendimentos</h1>
    <div class=""></div>
    <div class="form">
        <label>Data</label>
        <input type="text" data-data="data" class="entrada-numero">

        <label>Cliente</label>
        <select class="opcoes">
            <option >Beneficiário</option>
            <option>Prestador</option>
            <option>Outro</option>
        </select>

        <label>Nome</label>
        <input type="text" data-tipo="nome" class="entrada">
        <br>
        <label>Matricula</label>
        <input type="text" data-matricula="matricula" class="entrada-numero">

        <label>Funcionario</label>
        <select class="opcoes">
            <option> Maria </option>
            <option> Rosa </option>
            <option>Bruna </option>
        </select>
        <br>
        <br>
        <label> Serviço </label>
        <input type="text" data-servico="servico" class="entrada-servico">

        <input type="submit" value="SALVAR" class="salvar">


</body>

</html>
